configuration: ""
  # Server YAML configuration

replicaCount: 1
nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []
image:
  repository: docker.pkg.github.com/bryk-io/go-vanity/govanity
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9090

ingress:
  enabled: false
  host: chart-example.local
  path: /
  tls:
    enabled: false
    secretName: chart-example-tls
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
